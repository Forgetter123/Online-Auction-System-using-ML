{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}
{% block content %}
<h2>Add Auction Item</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="item_name" placeholder="Item Name" required>
    <input type="text" name="category" placeholder="Category" required>
    <input type="text" name="item_condition" placeholder="Condition" required>
    <input type="number" name="starting_price" placeholder="Starting Price" required>
    <input type="file" name="image" required>
    <input type="number" name="auction_duration" placeholder="Auction Duration (hours)" required>
    <button type="submit">Add Item</button>
</form>
{% endblock %}
